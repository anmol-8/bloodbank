 <!DOCTYPE html>
 <html>    
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
<link rel="stylesheet" href="./app/css/common.css" content="text/css"/> 

<title>Blood Bank</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<body ng-app="bloodApp" ng-controller="bloodCtrl"  >
      <md-content layout="column" layout-align="center center" >
      <md-card " class="md-padding md-whiteframe-4dp" layout="column" layout-align="center center" >
				               <md-toolbar>
					          <div class="md-toolbar-tools">
					            <div flex></div>
					            <md-card-header-text layout-align="center center">
							               <span style="width: 100%;text-align: center" class = "md-title">Blood Group Availability</span>
							            </md-card-header-text>	
					          </div>
					        </md-toolbar>
			
																			
								<md-card-content>
									<div layout="column">
										<!-- Blood Group -->
										<md-input-container flex="50">
								          <label>Blood Group</label>

								          	<md-select ng-model="bloodGroup">
                                           <md-option ng-repeat="x in bloodGroupAvailability" ng-value="x.group">
										        {{x.group}}
										      </md-option>
										    </md-select>
									        
								        </md-input-container>

										<!-- Unit -->
										<md-input-container flex="50" >
											<label>Unit/Bottle</label>
											<input type="tel" required name="unit" ng-model="unit">
											
										</md-input-container>

									</div>
								</md-card-content>

								<!-- navigation -->
								<md-card-title-media></md-card-title-media>

						</md-card-title>

						<!-- buttons -->
						<md-card-actions layout="row" layout-align="end center">
				        	<button type="button" class="md-raised md-warn md-button md-ink-ripple" ng-click="back('')">
				        		Back
				        	</button>
				        	<button type="button" class="md-raised md-warn md-button md-ink-ripple" ng-click="submitData();">		Next
				        	</button>
				        </md-card-actions>

					</md-card>
				</md-content>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>			     				
				<script type="text/javascript" src="./controller/bloodBank.js"></script>
    
				</body>
				</html>
